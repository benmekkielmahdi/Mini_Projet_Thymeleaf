<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Élèves</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 min-h-screen">

<div th:replace="fragments/layout :: navbar"></div>

<!-- Alertes Flash -->
<div th:replace="fragments/alerts :: flashMessages"></div>

<!-- En-tête -->
<header class="text-center py-6 md:py-10 px-4">
  <div class="flex items-center justify-center gap-3 mb-3">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 md:h-10 md:w-10 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <h1 class="text-3xl md:text-4xl font-bold text-primary">Gestion des Élèves</h1>
  </div>
  <p class="text-gray-500 mt-2 text-sm md:text-base">Gérez tous les élèves de la bibliothèque</p>
</header>

<!-- Filtrage et ajout -->
<div class="container mx-auto px-4 md:px-6 pb-4">
  <div class="flex flex-col lg:flex-row gap-4 items-stretch lg:items-end">
    <form th:action="@{/eleves}" method="get" class="flex-1 flex flex-col sm:flex-row gap-3">
      <div class="flex-1">
        <label class="block text-gray-700 font-medium mb-1 text-sm md:text-base">Classe</label>
        <input type="text" name="classe" th:value="${classe}" placeholder="Ex: 1ère AS" class="input input-bordered w-full" />
      </div>
      <div class="self-end">
        <button type="submit" class="btn btn-primary w-full sm:w-auto">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          Filtrer
        </button>
      </div>
    </form>

    <div>
      <a href="/eleves/ajouter" class="btn btn-primary w-full sm:w-auto flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        <span class="hidden sm:inline">Ajouter un Élève</span>
        <span class="sm:hidden">Ajouter</span>
      </a>
    </div>
  </div>
</div>

<!-- Tableau des élèves -->
<main class="container mx-auto px-4 md:px-6 pb-16">
  <div class="overflow-x-auto -mx-2 md:mx-0">
    <table class="table w-full bg-base-100 shadow-lg rounded-lg text-sm md:text-base">
      <thead>
        <tr class="hidden md:table-row">
          <th>Matricule</th>
          <th>Nom</th>
          <th>Classe</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="eleve : ${eleves}" class="hover">
          <td class="font-semibold" data-label="Matricule" th:text="${eleve.matricule}">Matricule</td>
          <td class="font-semibold" data-label="Nom" th:text="${eleve.nom}">Nom</td>
          <td data-label="Classe">
            <span class="badge badge-primary" th:text="${eleve.classe}">Classe</span>
          </td>
          <td data-label="Actions" class="flex gap-2">
            <a th:href="@{'/eleves/edit/' + ${eleve.id}}" class="btn btn-sm btn-outline btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-5"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
              </svg>
              <span class="hidden sm:inline">Modifier</span>
            </a>
            <a th:href="@{'/eleves/delete/' + ${eleve.id}}" 
               onclick="return confirm('Supprimer cet élève ?')"
               class="btn btn-sm btn-outline btn-error">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
              <span class="hidden sm:inline">Supprimer</span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<div th:replace="fragments/layout :: footer"></div>

</body>
</html>
