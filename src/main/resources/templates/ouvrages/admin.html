<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Liste des Ouvrages</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 min-h-screen">

<!-- Inclure la navbar -->
<div th:replace="fragments/layout :: navbar"></div>

<!-- Alertes Flash -->
<div th:replace="fragments/alerts :: flashMessages"></div>

<!-- En-t√™te -->
<header class="text-center py-6 md:py-10 px-4">
  <div class="flex items-center justify-center gap-3 mb-3">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 md:h-10 md:w-10 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
    </svg>
    <h1 class="text-3xl md:text-4xl font-bold text-primary">Biblioth√®que Scolaire</h1>
  </div>
  <p class="text-gray-500 mt-2 text-sm md:text-base">Explorez et g√©rez tous les ouvrages disponibles</p>
</header>

<!-- Filtrage et ajout -->
<div class="container mx-auto px-4 md:px-6 pb-4 md:my-10">
  <div class="flex flex-col lg:flex-row gap-4 items-stretch lg:items-end justify-between">
    <form th:action="@{/ouvrages/admin}" method="get" class="flex-1 flex flex-col sm:flex-row gap-3">
      <!-- Niveau -->
      <div class="flex-1">
        <label class="block text-gray-700 font-medium mb-1 text-sm md:text-base">Niveau</label>
        <select name="niveau" class="select select-bordered w-full">
          <option value="" th:selected="${niveau == null or niveau == ''}">Tous</option>
          <option value="Primaire" th:selected="${niveau == 'Primaire'}">Primaire</option>
          <option value="Coll√®ge" th:selected="${niveau == 'Coll√®ge'}">Coll√®ge</option>
          <option value="Lyc√©e" th:selected="${niveau == 'Lyc√©e'}">Lyc√©e</option>
        </select>
      </div>

      <!-- Disponibilit√© -->
      <div class="flex-1">
        <label class="block text-gray-700 font-medium mb-1 text-sm md:text-base">Disponibilit√©</label>
        <select name="disponible" class="select select-bordered w-full">
          <option value="" th:selected="${disponible == null}">Tous</option>
          <option value="true" th:selected="${disponible == true}">Disponible</option>
          <option value="false" th:selected="${disponible == false}">Indisponible</option>
        </select>
      </div>

      <!-- Bouton filtrer -->
      <div class="self-end">
        <button type="submit" class="btn btn-primary w-full sm:w-auto">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          Filtrer
        </button>
      </div>
    </form>

    <!-- Bouton Ajouter -->
    <div>
      <a href="/ouvrages/ajouter" class="btn btn-primary w-full sm:w-auto flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        <span class="hidden sm:inline">Ajouter un Ouvrage</span>
        <span class="sm:hidden">Ajouter</span>
      </a>
    </div>
  </div>
</div>

<!-- Grille des ouvrages -->
<main class="container mx-auto px-4 md:px-6 pb-16">
  <div class="grid gap-4 md:gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

    <!-- üîÅ Boucle Thymeleaf -->
    <div th:each="ouvrage : ${ouvrages}" class="card bg-base-100 shadow-xl hover:shadow-2xl transition">
      <figure class="h-48 bg-base-300 overflow-hidden rounded-t-lg">
        <!-- Image de l'ouvrage -->
        <img th:if="${ouvrage.imageFileName != null}"
             th:src="@{'/images/' + ${ouvrage.imageFileName}}"
             alt="Image de l'ouvrage"
             class="object-contain w-full h-full p-2">
        <!-- Placeholder SVG si pas d'image -->
        <div th:if="${ouvrage.imageFileName == null}" class="flex items-center justify-center h-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2zM6 20v-2a4 4 0 014-4h4a4 4 0 014 4v2H6z"/>
          </svg>
        </div>
      </figure>

      <div class="card-body p-3 md:p-4">
        <h2 class="card-title text-base md:text-lg font-bold line-clamp-2" th:text="${ouvrage.titre}">Titre</h2>
        <p class="text-xs md:text-sm text-gray-600">
          Niveau : <span class="badge badge-info" th:text="${ouvrage.niveau}">Niveau</span>
        </p>
        <p class="text-xs md:text-sm text-gray-600 mt-1">
          Quantit√© : <span class="badge badge-neutral" th:text="${ouvrage.quantite}">quantite</span>
        </p>
        <p class="text-xs text-gray-500" th:if="${ouvrage.codeBarres != null}">
          Code : <span th:text="${ouvrage.codeBarres}">codeBarres</span>
        </p>

        <div class="badge mt-2 text-xs"
             th:classappend="${ouvrage.disponible} ? 'badge-success' : 'badge-error'"
             th:text="${ouvrage.disponible} ? 'Disponible' : 'Indisponible'">
        </div>

        <!-- Actions -->
        <div class="card-actions justify-end mt-3 gap-1 md:gap-2">
          <!-- Modifier -->
          <a th:href="@{'/ouvrages/edit/' + ${ouvrage.id}}" class="btn btn-xs md:btn-sm btn-outline btn-primary flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 md:h-4 md:w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-5"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            <span class="hidden sm:inline">Modifier</span>
          </a>
          <!-- Supprimer -->
          <a th:href="@{'/ouvrages/delete/' + ${ouvrage.id}}"
             onclick="return confirm('Supprimer cet ouvrage ?')"
             class="btn btn-xs md:btn-sm btn-outline btn-error flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 md:h-4 md:w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"/>
            </svg>
            <span class="hidden sm:inline">Supprimer</span>
          </a>
        </div>
      </div>
    </div>
    <!-- üîÅ Fin boucle -->
  </div>
</main>

<!-- Inclure le footer -->
<div th:replace="fragments/layout :: footer"></div>

</body>
</html>
