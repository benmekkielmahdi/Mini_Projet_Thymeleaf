<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Liste des Ouvrages</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 min-h-screen">

<!-- Navbar Élève (sans fonctionnalités admin) -->
<div class="navbar bg-base-100 shadow-md sticky top-0 z-50">
  <div class="flex-1">
    <a href="/" class="btn btn-ghost normal-case text-xl md:text-2xl font-bold text-primary">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
      </svg>
      <span class="hidden sm:inline">MonBiblio</span>
    </a>
  </div>
  <div class="flex-none">
    <ul class="menu menu-horizontal px-1 gap-1 lg:gap-2">
      <li>
        <a href="/ouvrages/eleve" class="btn btn-ghost btn-sm md:btn-md btn-active">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
          <span class="hidden lg:inline">Ouvrages</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Alertes Flash -->
<div th:replace="fragments/alerts :: flashMessages"></div>

<header class="text-center py-6 md:py-10 px-4">
  <div class="flex items-center justify-center gap-3 mb-3">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 md:h-10 md:w-10 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
    </svg>
    <h1 class="text-3xl md:text-4xl font-bold text-primary">Liste des Ouvrages</h1>
  </div>
  <p class="text-gray-500 mt-2 text-sm md:text-base">Explorez les ouvrages disponibles</p>
</header>

<div class="container mx-auto px-4 md:px-6 pb-4 md:my-10">
  <form th:action="@{/ouvrages/eleve}" method="get" class="flex flex-col sm:flex-row gap-3">
    <div class="flex-1">
      <label class="block text-gray-700 font-medium mb-1 text-sm md:text-base">Niveau</label>
      <select name="niveau" class="select select-bordered w-full">
        <option value="" th:selected="${niveau == null or niveau == ''}">Tous</option>
        <option value="Primaire" th:selected="${niveau == 'Primaire'}">Primaire</option>
        <option value="Collège" th:selected="${niveau == 'Collège'}">Collège</option>
        <option value="Lycée" th:selected="${niveau == 'Lycée'}">Lycée</option>
      </select>
    </div>
    <div class="flex-1">
      <label class="block text-gray-700 font-medium mb-1 text-sm md:text-base">Disponibilité</label>
      <select name="disponible" class="select select-bordered w-full">
        <option value="" th:selected="${disponible == null}">Tous</option>
        <option value="true" th:selected="${disponible == true}">Disponible</option>
        <option value="false" th:selected="${disponible == false}">Indisponible</option>
      </select>
    </div>
    <div class="self-end">
      <button type="submit" class="btn btn-primary w-full sm:w-auto">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        Filtrer
      </button>
    </div>
  </form>
</div>

<main class="container mx-auto px-4 md:px-6 pb-16">
  <div class="grid gap-4 md:gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div th:each="ouvrage : ${ouvrages}" class="card bg-base-100 shadow-xl hover:shadow-2xl transition">
      <figure class="h-48 bg-base-300 overflow-hidden rounded-t-lg">
        <img th:if="${ouvrage.imageFileName != null}" th:src="@{'/images/' + ${ouvrage.imageFileName}}" alt="Image" class="object-contain w-full h-full p-2">
        <div th:if="${ouvrage.imageFileName == null}" class="flex items-center justify-center h-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2zM6 20v-2a4 4 0 014-4h4a4 4 0 014 4v2H6z"/>
          </svg>
        </div>
      </figure>
      <div class="card-body">
        <h2 class="card-title text-lg font-bold" th:text="${ouvrage.titre}">Titre</h2>
        <p class="text-sm text-gray-600">Niveau : <span th:text="${ouvrage.niveau}">Niveau</span></p>
        <p class="text-sm text-gray-600 mt-1">Quantité disponible : <span class="badge badge-neutral" th:text="${ouvrage.quantite}">quantite</span></p>
        <div class="badge mt-2" th:classappend="${ouvrage.disponible && ouvrage.quantite > 0} ? 'badge-success' : 'badge-error'" th:text="${ouvrage.disponible && ouvrage.quantite > 0} ? 'Disponible' : 'Indisponible'"></div>
        <div class="card-actions justify-end mt-3 gap-1 md:gap-2">
          <!-- Vérifier si l'ouvrage est déjà emprunté -->
          <th:block th:with="dejaEmprunte=${ouvrageIdsEmpruntes.contains(ouvrage.id)}">
            <a th:href="@{'/ouvrages/eleve/emprunter/' + ${ouvrage.id}}" 
               class="btn btn-xs md:btn-sm btn-primary flex items-center gap-1" 
               th:if="${ouvrage.disponible && ouvrage.quantite > 0 && !dejaEmprunte}">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 md:h-4 md:w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
              <span class="hidden sm:inline">Emprunter</span>
            </a>
            <span th:if="${dejaEmprunte}" class="badge badge-warning text-xs">Déjà emprunté</span>
            <span th:if="${!ouvrage.disponible || ouvrage.quantite <= 0}" class="text-gray-500 text-xs md:text-sm badge badge-ghost">Indisponible</span>
          </th:block>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="footer footer-center bg-base-300 text-base-content p-6">
  <aside>
    <p>Copyright © 2025 — <span class="font-semibold">MonBiblio</span>. Tous droits réservés.</p>
  </aside>
</div>

</body>
</html>
